<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link rel="stylesheet" type="text/css"
	href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../layer/theme/default/layer.css">
<link rel="stylesheet" href="../css/attdence.css">
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/jquery.webcam.js"></script>
<script src="../layer/layer.js"></script>
</head>
<body>
	<article class="page-container">
	<form class="layui-form" action="" method="post" style="">
		<div class="layui-form-item">
			<label class="layui-form-label">员工ID:</label>
			<div class="layui-input-block">
				<input name="employeeid" lay-verify="title" autocomplete="off"
					placeholder="请输入工号" class="layui-input" type="text">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">上班时间：</label>
			<div class="layui-input-inline">
				<input autocomplete="off" name="upWorkDate" class="layui-input" id="test4"
					placeholder="年-月-日" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">下班时间:</label>
				<div class="layui-input-inline">
					<input autocomplete="off" name="downWorkDate" class="layui-input" id="test5"
						placeholder="年-月-日" type="text">
				</div>
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block" style="margin-top: 20px;">
				<button class="layui-btn" lay-submit="" lay-filter="insertEmp">确定</button>
			</div>
		</div>
	</form>
	</article>
</body>
<script>
var curWwwPath = window.document.location.href;
var pathName = window.document.location.pathname;
var pos = curWwwPath.indexOf(pathName);
var localhostPath = curWwwPath.substring(0, pos);
var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
var basePath=localhostPath+projectName+"/";



	layui.use('laydate', function() {
		 var laydate = layui.laydate;
		 
		//日期时间选择器
		  laydate.render({
		    elem: '#test5'
		    ,type: 'datetime'
		  });
		  
		//时间选择器
		laydate.render({
			elem : '#test4',
			type : 'datetime'
		});
		
		
		
	});

	layui.use([ 'form' ], function() {
		var form = layui.form
		//监听提交
		form.on('submit(insertEmp)', function(data) {
			var dataobj = JSON.parse(JSON.stringify(data.field));
				console.log(JSON.stringify(data.field))
				$.ajax({
					type : 'post',
					url : '../attence/insertAttenceDate',
					data : {
						'data' : JSON.stringify(data.field),
					},
					dataType : "json",
					success : function(data_re) {
						layer.msg(data_re.msg)
					},
					error : function(msg) {
						layer.msg("失败")
					}
				});

			return false;
		});
	});

</script>

</html>
